{% extends "base.html" %}
{% block content %}
    <div class="row headliner">
        <div class="col col-md-12 text-center">
            <h2>{% if channel and logs %}{{channel}}{% endif %} Chat Logs</h2>
        </div>
    </div>
    {% if logs %}
    {% for log in logs %}
    <div class="row row-striped">
        <div class="col col-md-12">
            <i class="fa fa-folder"></i>
            {{log | safe}}
        </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="row">
        <div class="col hidden-sx hidden-sm col-md-3"></div>
        <div class="col col-sm-12 col-md-6 text-center">
            <h4>If you use BredlBot, there are chat logs here for you!</h4>
            {% include "form/log_form.html" %}
        </div>
        <div class="col hidden-sx hidden-sm col-md-3"></div>
    </div>
{% endif %}
{% endblock %}
